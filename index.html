<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sitio web para amantes de la informática, los sistemas y la tecnología. Recursos, herramientas y capacitación libre. Información útil y más en minuto IT.">
    <meta name="keywords" content="sistemas, informatica, cursos gratis, informacion, trabajo, empleos, descargas, programacion, open source, consejos, analista sistemas, informatica, argentina, trabajar, industria, sindicato, diseño, web"/>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sweetalert2.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Recibo de Sueldo - de la Cerda / Pezet</title>
    <link rel="icon" type="image/x-icon" href="./images/icon.ico">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./images/icon.ico" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Recibo de Sueldo | de la Cerda, Pezet
          </a>
        </div>
      </nav>
    <div class="container">
        <h3 class="h3 text-secondary text-center mt-3">Con esta herramienta vas a poder visualizar tu recibo de sueldo y más información</h3>

        <form id="formMinuto">
            <div class="row mt-5">
                <div class="col">
                    <label><h4>Ingresá tu nombre y apellido</h4></label>
                    <div><input class="form-control list-group-item" type="text" id="nombre" required></input></div>
                </div>
                <div class="col">
                    <label><h4>Ingresá tu CUIL</h4></label>
                    <div><input class="form-control list-group-item" type="text" id="cuil" placeholder="00-00000000-0" required></input></div>
                </div>
            </div>
            <div class="row mt-5">
                <label><h4>Ingresá la empresa donde trabajás</h4></label>
                    <div><input class="form-control list-group-item" type="text" id="empresa" required></input></div>
            </div>
            <div class="row mt-5">
                <div class="col">
                    <label><h4>Ingresá el año en que empezaste a trabajar</h4></label>
                    <div><input class="form-control list-group-item" type="text" id="anioingreso" required></input></div>
                </div>
                <div class="col">
                    <label><h4>Seleccioná el mes en el que ingresaste</h4></label>
                    <select id="mesingreso" required class="form-select">
                        <option selected disabled>Seleccionar mes</option>
                        <option value="1">Enero</option>
                        <option value="2">Febrero</option>
                        <option value="3">Marzo</option>
                        <option value="4">Abril</option>
                        <option value="5">Mayo</option>
                        <option value="6">Junio</option>
                        <option value="7">Julio</option>
                        <option value="8">Agosto</option>
                        <option value="9">Septiembre</option>
                        <option value="10">Octubre</option>
                        <option value="11">Noviembre</option>
                        <option value="12">Diciembre</option>
                    </select>
                </div>
            </div>

            <div class="row mt-5">
                <label><h4>Feriados en el mes</h4></label>
                <div><input class="form-control list-group-item" type="tel" id="cantferiados" placeholder="0"></div>
            </div>

            <div class="row mt-5">
                <label><h4>Horas extra</h4></label>
                <div class="col">
                    <h5>50%</h5>
                    <input class="form-control list-group-item" type="tel" id="extraCincuenta" placeholder="0">
                </div>
                <div class="col">
                    <h5>100%</h5>
                    <input class="form-control list-group-item" type="tel" id="extraCien" placeholder="0">
                </div>
            </div>

            <div class="row mt-5">
                <label><h4>Ingresá la cantidad de faltas injustificadas en el mes</h4></label>
                <div class="col">
                    <h5>Lun-Vie</h5>
                    <div><input class="form-control list-group-item" type="tel" id="cantfaltas" placeholder="0"></div>
                </div>
                <div class="col">
                    <h5>Sab</h5>
                    <div><input class="form-control list-group-item" type="tel" id="cantfaltasSabado" placeholder="0"></div>
                </div>
            </div>

            
            <label class="mt-5"><h4>Faltas justificadas por Licencia</h4></label>
            Si <input type="radio" onclick="yesnoCheck()" name="yesno" id="yesCheck">
            No <input type="radio" onclick="yesnoCheck()" name="yesno" id="noCheck" checked="checked">
            <div id="ifYes" class="row" style="visibility:hidden">
                <h5>Ingresá cantidad de dias</h5>
                
                <div class="col">
                    <h6>Lun-Vie</h6> 
                    <input type='tel' class="form-control w-2" id='licenciaDuracion' placeholder="0">
                </div>
                <div class="col">
                    <h6>Sab</h6> 
                    <input type='tel' class="form-control w-2" id='licenciaDuracionSab' placeholder="0">
                </div>
            </div>

            <div class="row mt-5">
                <label><h4>Seleccioná el area donde te desempeñás</h4></label>
                <select id="seleccionArea" class="form-select">
                    <option selected disabled>Seleccionar area</option>
                    <option value="Administración IT, Soporte, Operaciones y Planificación">Administración IT, Soporte, Operaciones y Planificación</option>
                    <option value="Investigación y Desarrollo">Investigación y Desarrollo</option>
                    <option value="Comercial">Comercial</option>
                    <option value="Administrativo">Administrativo</option>
                    <option value="Personal Ejecutivo">Personal Ejecutivo</option>
                </select>
            </div>

            <div class="row mt-5">
                <label><h4>Seleccioná la categoría</h4></label>
                <select id="categorias" class="form-select">
                </select><br>
            </div>

            <div class="row mt-5">
                <label><h4>Seleccioná tu seniority</h4></label>
                <select id="senioriti" class="form-select">
                    <option selected disabled>Seleccionar Seniority</option>
                    <option>Junior</option>
                    <option>Semi-Senior</option>
                    <option>Senior</option>
                </select>
            </div>
            
            <div class="row mt-5">
                <label><h4>¿Corresponde Aguinaldo?</h4></label>
                <select id="aguinaldoCheck" required class="form-select">
                    <option selected value="false">No</option>
                    <option value="true">Si</option>
                </select>
            </div>
            <div class="row mt-5">
                <label><h4>¿Corresponden vacaciones?</h4></label>
                <select id="vacacionesCheck" required class="form-select">
                    <option selected value="false">No</option>
                    <option value="true">Si</option>
                </select>
            </div>
            <div class="container mt-3">
                
                <div class="row justify-content-center mt-5">
                    <div class="botonesRecibo col-sm-12 col-md-12 col-lg-4 text-center">
                        <button type="button" class="btn btn-outline-dark btn-lg" onclick="renderRecibo()">RECIBO EN PDF</button>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="botonesRecibo col-sm-12 col-md-12 col-lg-4 text-center">
                        <button type="button" class="btn btn-outline-dark btn-lg" onclick="calcularAguinaldo()">CALCULAR AGUINALDO</button>
                    </div>

                    <div class="botonesRecibo col-sm-12 col-md-12 col-lg-4 text-center">
                        <button type="button" class="btn btn-outline-dark btn-lg" onclick="calcularVacaciones()">DÍAS DE VACACIONES</button>
                    </div>   
                </div>                 
            </div>
            
        </form>
        <div class="espacio"></div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.4/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.4/vfs_fonts.min.js"></script>

    <script src="js\script.js"></script>
</body>

 </footer>
